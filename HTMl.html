<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Online Resume Builder</h1>
            <p>Create and preview your professional resume.</p>
        </header>

        <main>
            <section class="form-section">
                <h2>Fill Your Details</h2>
                <form id="resume-form">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" placeholder="Shrishti Thakur" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="tshrishti792@gmail.com" required>

                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" placeholder="1234567890" required>

                    <label for="skills">Skills (comma-separated):</label>
                    <textarea id="skills" name="skills" placeholder="HTML, CSS, JavaScript"></textarea>

                    <label for="education">Education:</label>
                    <textarea id="education" name="education" placeholder="Your degrees, certificates"></textarea>

                    <label for="experience">Work Experience:</label>
                    <textarea id="experience" name="experience" placeholder="Your job roles"></textarea>

                    <button type="button" id="generate-resume">Generate Resume</button>
                </form>
            </section>

            <section class="preview-section">
                <h2>Resume Preview</h2>
                <div id="resume-preview">
                    <div class="resume-header">
                        <h1 id="preview-name">John Doe</h1>
                        <p id="preview-email">johndoe@example.com</p>
                        <p id="preview-phone">123-456-7890</p>
                    </div>
                    <div class="resume-content">
                        <h3>Skills</h3>
                        <ul id="preview-skills"></ul>

                        <h3>Education</h3>
                        <p id="preview-education"></p>

                        <h3>Work Experience</h3>
                        <p id="preview-experience"></p>
                    </div>
                </div>
                <button id="download-resume">Download as PDF</button>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
